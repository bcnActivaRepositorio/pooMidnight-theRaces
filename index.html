<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!--bootstrap-->
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Night at the races</title>
</head>
<body class="bg-dark text-light">
    <div class="container mb-1">
        <div class="jumbotron bg-dark">
            <h1 class="display-4 mb-2">A night in the races!</h1>
            <p class="lead"> Build up your team and become the champion you'd always wanted to be.</p>
            <hr class="my-4">
            <p>Manage a whole team: buy the cars, hire the best pilots that money can buy. Be aware though, without your mechanics, everything will fall.</p>
            <p class="lead">
              
              <button type="button" class="btn btn-dark text-danger h4" id="boton1">Create the first list</button>
            </p>
          </div>
          <div class="row text-center">
            <div class="col">
              <p id="answerMe1" class="text-warning h4"></p>
            </div>
          </div>
    </div>
    <!--End container jumbotron-->
    <!--beginning-->
    <div class="container">
      <!--acordion beginning-->
      <div id="accordion" class="bg-dark mb-5">
        <!--New team-->
        <div class="card bg-dark">
          <div class="card-header" id="headingOne">
            <h5 class="mb-0">
              <button class="btn btn-link collapsed text-light" data-toggle="collapse" data-target="#collapseOne" aria-expanded="false" aria-controls="collapseOne">
                Add, modify or delete team
              </button>
            </h5>
          </div>
      
          <div id="collapseOne" class="collapse" aria-labelledby="headingOne" data-parent="#accordion">
            <div class="card-body">
              <!--form teams-->
              <form>
                <div class="row">
                  <div class="col col-auto mt-1">
                    <input type="text" class="form-control" id="teamName" placeholder="Team's name">
                  </div>
                  <div class="col col-auto mt-1">
                    <input type="text" class="form-control" id="teamBudget" placeholder="Team's budget">
                  </div>
                  <div class="col col-auto mt-1">
                    <input type="text" class="form-control" id="teamCountry" placeholder="Team's country">
                  </div>
                </div>
                <div class="row justify-content-center">
                  <div class="col col-auto mt-1">
                    <button type="button" class="btn btn-dark text-light text-capitalize mt-2" id="boton2">create team</button>
                  </div>
                  <div class="col col-auto mt-1">
                    <button type="button" class="btn btn-dark text-light text-capitalize mt-2" id="boton3">modify team</button>
                  </div>
                  <div class="col col-auto mt-1">
                    <button type="button" class="btn btn-dark text-light text-capitalize mt-2" id="boton4">delete team</button>
                  </div>
                </div>
              </form>
              <!--End form teams-->
            </div>
          </div>
        </div>
        <!--Pilots-->
        <div class="card bg-dark">
          <div class="card-header" id="headingTwo">
            <h5 class="mb-0">
              <button class="btn btn-link collapsed text-light" data-toggle="collapse" data-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                Hire the best pilots
              </button>
            </h5>
          </div>
          <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo" data-parent="#accordion">
            <div class="card-body">
              <!--Form pilots-->
              <form>
                <div class="row d-none">
                  <div class="col col-auto mt-1">
                    <input type="text" class="form-control" id="pilotFirst" placeholder="Pilot's name">
                  </div>
                  <div class="col col-auto mt-1">
                    <input type="text" class="form-control" id="pilotLast" placeholder="Pilot's surname">
                  </div>
                  <div class="col col-auto mt-1">
                    <input type="number" class="form-control" id="pilotAge" placeholder="Pilot's age">
                  </div>
                </div>
                <div class="row mt-3 d-none">
                  <div class="col col-auto mt-1">
                    <input type="number" class="form-control" id="pilotYearsAt" placeholder="Years in the team">
                  </div>
                  <div class="col col-auto mt-1">
                    <input type="number" class="form-control" id="pilotWages" placeholder="Pilot's wage">
                  </div>
                  <div class="col col-auto mt-1">
                    <input type="number" class="form-control" id="pilotHeight" placeholder="Pilot's height">
                  </div>
                  <div class="col col-auto mt-1">
                    <input type="number" class="form-control" id="pilotWeight" placeholder="Pilot's weight">
                  </div>
                </div>
                <div class="row justify-content-center">
                  <div class="col col-auto mt-1 ">
                    <button type="button" class="btn btn-dark text-light text-capitalize mt-2" id="boton5">hire pilot</button>
                  </div>
                  <div class="col col-auto mt-1">
                    <button type="button" class="btn btn-dark text-light text-capitalize mt-2" id="boton6">modifications</button>
                  </div>
                  <div class="col col-auto mt-1 ">
                    <button type="button" class="btn btn-dark text-light text-capitalize mt-2" id="boton7">fire pilot</button>
                  </div>
                </div>
              </form>
              <!--End form pilots-->
            </div>
          </div>
        </div>
        <!--End pilots-->
        <!--Mechanics-->
        <div class="card bg-dark">
          <div class="card-header" id="headingThree">
            <h5 class="mb-0">
              <button class="btn btn-link collapsed text-light" data-toggle="collapse" data-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                Keep the machinery fit
              </button>
            </h5>
          </div>
          <div id="collapseThree" class="collapse" aria-labelledby="headingThree" data-parent="#accordion">
            <div class="card-body">
              <!--Form mechanics-->
              <form>
                <div class="row d-none">
                  <div class="col col-auto mt-1">
                    <input type="text" class="form-control" id="mechanicFirst" placeholder="Mechanics's name">
                  </div>
                  <div class="col col-auto mt-1">
                    <input type="text" class="form-control" id="mechanicLast" placeholder="Mechanic's surname">
                  </div>
                  <div class="col col-auto mt-1">
                    <input type="number" class="form-control" id="mechanicAge" placeholder="Mechanic's age">
                  </div>
                </div>
                <div class="row mt-3 d-none">
                  <div class="col col-auto mt-1">
                    <input type="number" class="form-control" id="mechanicYearsAt" placeholder="Years in the team">
                  </div>
                  <div class="col col-auto mt-1">
                    <input type="number" class="form-control" id="mechanicWages" placeholder="Annual Gross">
                  </div>
                  <div class="col d-none">
                    <input type="text" class="form-control d-none" id="mechanicTitle" placeholder="Engineer title?">
                  </div>
                  <form class="form-inline">
                    <div class="form-group mb-2">
                      <label class="mr-sm-2 h5" for="mechanicTitle">Engineer title</label>
                    </div>
                    <div class="form-group mx-sm-3 mb-2">
                      <select class="custom-select mr-sm-2" id="mechanicTitle">
                        <option selected>Choose...</option>
                        <option value="yes">Yes</option>
                        <option value="no">No</option>
                      </select>
                    </div>
                   
                  </form>
                </div>
                <div class="row justify-content-center">
                  <div class="col col-auto mt-1">
                    <button type="button" class="btn btn-dark text-light text-capitalize mt-2" id="boton8">hire mechanics</button>
                  </div>
                  <div class="col col-auto mt-1">
                    <button type="button" class="btn btn-dark text-light text-capitalize mt-2" id="boton9">modify mechanics</button>
                  </div>
                  <div class="col col-auto mt-1">
                    <button type="button" class="btn btn-dark text-light text-capitalize mt-2" id="boton10">fire mechanics</button>
                  </div>
                </div>
              </form>
              <!--End form mechanics-->
            </div>
          </div>
        </div>
        <!--End mechanics-->
        <!--car-->
        <div class="card bg-dark">
          <div class="card-header" id="headingTwo">
            <h5 class="mb-0">
              <button class="btn btn-link collapsed text-light" data-toggle="collapse" data-target="#collapseFour" aria-expanded="false" aria-controls="collapseTwo">
                Create your own personal car
              </button>
            </h5>
          </div>
          <div id="collapseFour" class="collapse" aria-labelledby="headingTwo" data-parent="#accordion">
            <div class="card-body">
              <!--Form pilots-->
              <form>
                <div class="row">
                  <div class="col-md col-sm-auto mt-1">
                    <input type="text" class="form-control" id="carName" value="mcl-36" placeholder="Car Name">
                  </div>
                  <div class="col-md col-sm-auto mt-1">
                    <input type="number" class="form-control" id="carPower" value="850" placeholder="PowerHorse">
                  </div>
                  <div class="col-md col-sm-auto mt-1">
                    <input type="number" class="form-control" id="carMax" value="325" placeholder="Max Speed K/h">
                  </div>
                  <div class="col-md col-sm-auto mt-1">
                    <input type="text" class="form-control" id="carColor" value="brown" placeholder="Color">
                  </div>
                  <div class="col-md col-sm-auto mt-1">
                    <input type="number" class="form-control" id="carPrice" value="17000000" placeholder="Car Price">
                  </div>
                </div>
                <div class="row justify-content-center">
                  <div class="col col-auto mt-1">
                    <button type="button" class="btn btn-dark text-light text-capitalize mt-2" id="boton11">create car</button>
                  </div>
                  <div class="col col-auto mt-1">
                    <button type="button" class="btn btn-dark text-light text-capitalize mt-2" id="boton12">modify car</button>
                  </div>
                  <div class="col col-auto mt-1">
                    <button type="button" class="btn btn-dark text-light text-capitalize mt-2" id="boton13">eliminate car</button>
                  </div>
                </div>
              </form>
              <!--End form cars-->
            </div>
          </div>
        </div>
        <!--end car-->
      </div>
      <!--end acordion-->
    </div>
    <!--end container acordion-->
<!--Bootstrap-->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<!--my own-->
    
    <script src="models/cars.js"></script>
    <script src="models/workers.js"></script>
    <script src="models/drivers.js"></script>
    <script src="models/mechanics.js"></script>
    <script src="models/team.js"></script>
    <script src="controllers/controller.js"></script>
</body>
</html>
